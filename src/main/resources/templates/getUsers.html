<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
  <meta th:name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:align="center">
  <br>
  <h1>Users List</h1>
  <br>
  <table th:class="'table'">
    <thead th:class="'thead-dark'">
    <tr>
      <th th:scope="col">ID</th>
      <th th:scope="col">Email</th>
      <th th:scope="col">Password</th>
      <th th:scope="col">Address</th>
      <th th:scope="col">Phone number</th>
      <th th:scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.address}"></td>
      <td th:text="${user.phoneNumber}"></td>
      <td th:text="${user.role.name}"></td>
    </tr>
    </tbody>
  </table>
  <br>
  <button th:align="center" th:type="reset" th:onclick="|window.location.href='/admin'|" th:class="'btn btn-primary'">Return</button>
</div>
</body>
</html>
