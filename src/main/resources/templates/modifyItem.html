<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modify Item</title>
  <meta th:name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script th:src="@{${'//cdn.jsdelivr.net/npm/sweetalert2@11'}}"></script>
<br>
<h1 th:align="center">Modify item</h1>
<div th:class="'body-wrapper'">
  <section th:class="'d-flex justify-content-center align-items-center bg'">
    <div th:class="'d-flex flex-columns p-3'">
      <form th:action="@{/updateItem}" th:method="post">
        <div th:class="'form-group p-2'">
          <label for="itemID">ID: </label>
          <input th:type="text" th:class="'form-control'" id="itemID" th:name="itemID" th:placeholder="'Enter item ID'" required/>
        </div>
        <div th:class="'form-group p-2'">
          <label for="attributes">Choose an attribute:</label>
          <select class="form-control" id="attributes" th:name="attribute" required>
            <option value="0">Select attribute</option>
            <option value="1">Name</option>
            <option value="2">Description</option>
            <option value="3">Price</option>
          </select>
        </div>
        <div th:class="'form-group p-2'">
          <label for="newValue">New value: </label>
          <input th:type="text" th:class="'form-control'" id="newValue" th:name="newValue" th:placeholder="'Enter new value'" required/>
        </div>
        <div th:class="'form-group p-2'" th:align="center">
          <button th:type="submit" th:class="'btn btn-primary'">Edit</button>
          <button th:type="reset" th:onclick="|window.location.href='/modifyItem'|" th:class="'btn btn-primary'">Reset</button>
          <button th:type="reset" th:onclick="|window.location.href='/admin'|" th:class="'btn btn-primary'">Return</button>
        </div>
      </form>
    </div>
  </section>
</div>
<script>
  function showAlert(button, status, message) {
    Swal.fire({
      position: 'center',
      icon: status,
      title: message,
      confirmButtonText: button
    });
  }
</script>
<span th:if="${itemResponse != null}">
  <script th:if="${itemResponse == true}" th:inline="javascript">
    showAlert('OK', 'success', 'Item successfully updated!');
  </script>
  <script th:if="${itemResponse == false && attribute != '0'}" th:inline="javascript">
    showAlert('Retry', 'error', /*[[${message}]]*/);
  </script>
  <script th:if="${itemResponse == false && attribute == '0'}" th:inline="javascript">
    showAlert('Retry', 'warning', /*[[${message}]]*/);
  </script>
</span>
</body>
</html>
