<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Item</title>
  <meta th:name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script th:src="@{${'//cdn.jsdelivr.net/npm/sweetalert2@11'}}"></script>
<br>
<h1 th:align="center">Modify item</h1>
<div th:class="'body-wrapper'">
  <section th:class="'d-flex justify-content-center align-items-center bg'">
    <div th:class="'d-flex flex-columns p-3'">
      <form action="#" th:action="@{/modifyItem}" th:method="get">
        <div th:class="'col-md-4 mb-3'" th:style="'left: 34%'">
          <label for="searchName">Name: </label>
          <input th:type="search" th:class="'form-control'" id="searchName" th:name="tatabroName" th:placeholder="'Enter tatabro name'" required/>
        </div>
        <div th:class="'col-md-4 mb-3'" th:style="'left: 34%'" th:align="center">
          <button th:type="submit" th:class="'btn btn-primary'">Search tatabro</button>
          <button th:type="reset" th:onclick="|window.location.href='/searchTatabroPage'|" th:class="'btn btn-primary'">Reset</button>
          <button th:type="reset" th:onclick="|window.location.href='/index'|" th:class="'btn btn-primary'">Return to homepage</button>
        </div>
      </form>
    </div>
  </section>
</div>
<script>
  function showAlert(button, status, message) {
    Swal.fire({
      position: 'center',
      icon: status,
      title: message,
      confirmButtonText: button
    });
  }
</script>
<span th:if="${itemResponse != null}">
  <script th:if="${itemResponse == true}" th:inline="javascript">
    showAlert('OK', 'success', 'Item successfully created!');
  </script>
  <script th:if="${itemResponse == false}" th:inline="javascript">
    showAlert('Retry', 'error', /*[[${message}]]*/);
  </script>
</span>
</body>
</html>
