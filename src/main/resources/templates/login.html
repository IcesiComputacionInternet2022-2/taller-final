<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta th:http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link th:href="'https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script th:src="@{${'//cdn.jsdelivr.net/npm/sweetalert2@11'}}"></script>
    <form action="#" th:action="@{/login}" th:object="${loginDTO}" th:method="get">
        <div th:style="'position: absolute; left: 50%; top: 40%; transform: translate(-50%, -50%)'">
            <h1 th:align="center">Sign In</h1>
            <br>
            <div th:class="'mb-3'">
                <label for="emailPhoneInput">Email/Phone: </label>
                <input th:type="text" th:class="'form-control'" th:size="30" id="emailPhoneInput" th:placeholder="'Enter your email or phone number'" th:field="*{emailPhone}" required/>
            </div>
            <div th:class="'mb-3'">
                <label for="passwordInput">Password: </label>
                <input th:type="password" th:class="'form-control'" th:size="30" id="passwordInput" th:placeholder="'Enter your password'" th:field="*{password}" required/>
            </div>
            <br>
            <div th:align="center" th:class="'mb-3'">
                <button th:type="submit" th:class="'btn btn-primary'">Login</button>
                <button th:onclick="|window.location.href='/signUp'|" th:class="'btn btn-primary'">Sign up</button>
            </div>
        </div>
    </form>
    <script>
        function showAlert(message) {
            Swal.fire({
                position: 'center',
                icon: 'error',
                title: message,
                confirmButtonText: 'Retry'
            });
        }
    </script>
    <span th:if="${loginResponse != null}">
      <script th:if="${loginResponse == false}" th:inline="javascript">
        showAlert(/*[[${message}]]*/);
      </script>
    </span>
</body>
</html>
