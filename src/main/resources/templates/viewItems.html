<!DOCTYPE html>

<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>View Items</title>
</head>
<body>

<div class="mb-2 d-flex justify-content-between align-items-center">
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr th:each="item : ${items}">
            <td class="align-middle" th:text="${item.name}"></td>
            <td class="align-middle" th:text="${item.description}"></td>
            <td class="align-middle" th:text="${item.price}"></td>

            <td><form th:action="@{./addItemToBasket}" method="post">
                <input  type="hidden" th:name="itemId" th:value="${item.name}"/>
                <input  type="number" th:name="quantity" th:value="2"/>
                <input type="submit" value="Add" />
            </form></td>
        </tr>
    </table>
</div>
</body>
</html>
